  <div class="centered-form-container">

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="centered-form form-styled">
          <label for="username" aria-placeholder> Email </label>
          <input formControlName="email"
            type="text"
            name="username"
            placeholder="Usuario"
            required>

          <label for="password"> Contraseña </label>
          <input formControlName="password"
            type="password"
            name="password"
            placeholder="Contraseña"
            required
          >
        <input type="submit">
      </form>
  </div>
